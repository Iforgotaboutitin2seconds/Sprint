{% extends 'musicApp/base.html' %}

{% block content %}
    <div class="login-form">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="{% url 'songs' %}" class="btn btn-secondary">Cancel</a>
        </form>
        <p class="register-link">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
{% endblock %}
