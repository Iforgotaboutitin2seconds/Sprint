{% extends 'musicApp/base.html' %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h1>{{ song.name }}</h1>
                </div>
                <div class="card-body">
                    <p>Artist: {{ song.artist }}</p>
                    <p>Description: {{ song.description }}</p>
                    <a href="{% url 'songs' %}">Back to Songs</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
