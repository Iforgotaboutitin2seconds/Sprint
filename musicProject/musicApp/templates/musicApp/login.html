{% extends 'musicApp/base_template.html' %}

{% block content %}
    <div class="container">
        <h1>Login</h1>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <input type="submit" value="Login">
            <a href="{% url 'index' %}">Cancel</a>
        </form>
        <br>
        <a href="{% url 'register' %}">Register</a>
    </div>
{% endblock %}
<style>
    /* adjust form layout for small screens */
    @media only screen and (max-width: 600px) {
        .container form {
            width: 80%;
            margin: 0 auto;
        }
        .container label, .container input[type="text"], .container input[type="password"], .container input[type="submit"], .container button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
    }
</style>
