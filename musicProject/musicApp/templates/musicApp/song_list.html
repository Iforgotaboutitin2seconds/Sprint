{% extends 'musicApp/base_template.html' %}

{% block content %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container">
        <h1 class="text-center mt-5" tabindex="0">All Songs</h1>
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <a href="{% url 'song_new' %}" class="btn btn-primary btn-lg mb-3" tabindex="0">Add New Song</a>
                <ul class="list-group">
                    {% for song in songs %}
                        <li class="list-group-item">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h2 tabindex="0">{{ song.name }} by {{ song.artist }}</h2>
                                </div>
                                <div>
                                    <a href="{% url 'song_detail' song.id %}" class="btn btn-lg btn-success" tabindex="0">View</a>
                                    <a href="{% url 'song_edit' song.id %}" class="btn btn-lg btn-primary mr-2" tabindex="0">Edit</a>
                                    <a href="{% url 'song_delete' song.id %}" class="btn btn-lg btn-danger" tabindex="0">Delete</a>
                                </div>
                            </div>
                        </li>
                    {% empty %}
                        <li class="list-group-item" tabindex="0">No songs available</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
